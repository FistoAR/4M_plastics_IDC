        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">
          View in your space
        </button>
        <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
        </div>
      </model-viewer>
    </div>

    <a class="lightbox-close" href="#" onclick="javascript:window.close()"></a>
    <div class="deg">
